<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Advice generator app</title>

</head>
<body>
  <main class="main">
    <div class="card">
      <h1 class="title">Advice #<span id="id"></span></h1> 
      <p class="content">"<span id="advice"></span>"</p>
      <picture>
        <source media="(max-width:376px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg" alt="">
      </picture>
      <div class="btn">
        <img src="images/icon-dice.svg" alt="">
      </div>
    </div>
  </main>






  
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.frontendmentor.io/profile/danyelcid" target="_blank">Dany el Cid</a>.
    </p>
  </footer>

  <script src="js/jquery-3.1.1.min.js"></script>

</script>


  <script>
  
    $(document).ready(function(){

      /* ----Using ajax de jQuery ----*/
      
      function getAdv() {
        let id = Math.round( Math.random() *224 )
        
        $.ajax({
              // URL to request
              url : `https://api.adviceslip.com/advice/${id}`,

              // any data to send
              //data : { id : 123 },

              // Type of request POST or GET
              type : 'GET',

              // expected Data type of the response
              dataType : 'json',

              // What to do when success  ;
              success : function(json) {
                $('#id').text(json.slip.id)
                $('#advice').text(json.slip.advice)
              },

              // código a ejecutar si la petición falla;
              // son pasados como argumentos a la función
              // el objeto de la petición en crudo y código de estatus de la petición
              error : function(xhr, status) {
                  alert('Disculpe, existió un problema');
              },

              // código a ejecutar sin importar si la petición falló o no
              complete : function(xhr, status) {
                  console.log('Petición realizada');
              }
          });

      }
  /* ----Using fetch de JavaScript----

      const advice = async() => {
        try {
          let resp = await fetch('https://api.adviceslip.com/advice')
          let data = await resp.json()
          $('#id').text(data.slip.id)
          $('#advice').text(data.slip.advice)
        } catch (error) {
          console.log(error);
        }
        
      }
  */
      getAdv()

      $(".btn").click(function () {
        getAdv()
      })

      $('.attribution').click(function(){
        $(this).toggleClass('active')
      })

    })
  </script>
</body>
</html>
