</script>


  <script>
  
    $(document).ready(function(){

      /* ----Using ajax de jQuery ----*/
      
      function getAdv() {

                $('#id').text('')
                $('#advice').text('Loading')
                $('#loading').show()
        
        $.ajax({
              // URL for the request
              url : `https://api.adviceslip.com/advice`,

              // Any data to send
              //data : { id : 123 },

              // Type of request POST or GET
              type : 'GET',

              // Type of information that is expected to be answered
              dataType : 'json',

              // code to execute if the request is successful;
              // the response is passed as an argument to the function
              success : function(json) {
                setTimeout(() => {
                  $('#loading').hide()
                  $('#id').text(json.slip.id)
                  $('#advice').text(json.slip.advice)
                }, 250);

              },

              //This allows to turn caching off
              cache: false , 

              // code to execute if the request fails;
              // are passed as arguments to the function
              // the raw request object and request status code
              error : function(xhr, status) {
                  alert('Disculpe, existió un problema');
              },

              // code to execute every time
              complete : function(xhr, status) {
                  console.log('Petición realizada');
              }
          });

      }
      getAdv()

      $(".btn").click(function () {
        getAdv()
      })

      $('.attribution').click(function(){
        $(this).toggleClass('active')
      })

    })
  </script>
